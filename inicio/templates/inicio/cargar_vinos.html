{% extends "index.html" %}

{% block title_head %}Cargar vinos{% endblock title_head %}


 
{% block contenido %}
    Formulario de un vino
    <form action="" method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {% if vino.imagen %}
        <img src={{vino.imagen.url}} alt="Imagen del vino" height='40px'>
        {% endif %}
  
        {{formulario}}
        <input type="submit" value="Crear">
    </form>
{% endblock contenido  %}
