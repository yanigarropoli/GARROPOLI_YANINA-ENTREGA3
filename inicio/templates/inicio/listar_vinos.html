{% extends "index.html" %}

{% block title_head %}Listar vinos{% endblock title_head %}


  
{% block contenido %}
    {% if vinos %}
        <ul>
            {% for vino in vinos %}
            <li>
                {{vino}} 
                <a href={% url "detalle_vinos" vino.id %}>Ver mas</a>|
                <a href={% url "editar_vinos" vino.id %}>Editar</a>|
                <a href={% url "borrar_vinos" vino.id %}>Borrar</a>
            {% endfor %}
        <ul>
    {% else %}
    No hay vinos guardados
    {% endif %}

{% endblock contenido  %}
