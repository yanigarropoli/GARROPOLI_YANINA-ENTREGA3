{% extends "index.html" %}

{% block title_head %} Editar Perfil del Usuario{% endblock title_head %}

{% block h1_header %}Editar Perfil del usuario{% endblock h1_header %}

{% block contenido %}


<h1>Editar Perfil</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>
   
<a href="{% url 'perfil' %}"></a>

{% endblock contenido  %}
